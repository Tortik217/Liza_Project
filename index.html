<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project_Liza</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg,#d0c1c8  -25%, #87644e 145%);">
          <h1>А</h1>
          <p>Ангельски хороша</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #a3f0af -1%, #c4f0cb8a 124%);">
          <h1 style="color: DarkTurquoise;">З</h1>
          <p style="color: DarkTurquoise;">Заботливая</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #e6d182 1%, #e2e1ef 128%);">
          <h1>И</h1>
          <p>Интересная</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #376e29 -8%, #d59941 138%);">
          <h1>Л</h1>
          <p>Любознательная</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="forth"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

  <script src="app.js"></script>  
  </body>
</html>
